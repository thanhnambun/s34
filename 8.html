<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table" border="1">
        <tbody>
          <tr>
            <td>cell 1 row 1</td>
            <td>cell 2 row 1</td>
            <td>cell 3 row 1</td>
            <td><button onclick="deleteButton(this)">Xóa</button></td>
          </tr>
          <tr>
            <td>cell 1 row 2</td>
            <td>cell 2 row 2</td>
            <td>cell 3 row 2</td>
            <td><button onclick="deleteButton(this)">Xóa</button></td>
          </tr>
          <tr>
            <td>cell 1 row 3</td>
            <td>cell 2 row 3</td>
            <td>cell 3 row 3</td>
            <th><button onclick="deleteButton(this)">Xóa</button></th>
          </tr>
          <script>
            function deleteButton(row) {
              let a = row.parentNode.parentNode.rowIndex;
              document.getElementById("table").deleteRow(a);
            }
            document.write
          </script>
        </tbody>
    </table>
</body>
</html>
