<html lang="en">
<head>

<body>
    <h1 id="displayText"> this text is optional </h1><br>
    <button onclick="x()" id="changeTextButton">press to say hide text </button>
    <script>
        function x() {
            let displayText= document.getElementById("displayText");
            let y= document.createElement("y");
            y.innerHTML="this text is optional";
            y.style.color="yellow"
            y.style.background="blue";
            displayText.parentNode.replaceChild(y ,displayText);
        }
    </script>
